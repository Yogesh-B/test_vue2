<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing vue2 for revision</title>
</head>

<body>

    <div id="app" >
        {{ message }}
        <br><br><br><br>
        <span v-bind:title="title_message">
            Hover your mouse over me for a few seconds
            to see my dynamically bound title!
        </span>
        <br><br><br><br>
        <span v-if="seen">Now you see me</span>
        
        <br><br><br><br>
        <li v-for="item in looper">
            {{ item }}
        </li>
        
        <br><br><br><br>
        <button v-on:click="reverseString">Reverse String</button>

    </div>

    


    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                title_message: `You loaded this page on ${ new Date().toLocaleString()}`,
                looper: ["I","me","us","our"],
                seen: true,
            },
            methods:{
                reverseString: ()=>{
                    // this.message = this.message+'13545'//.split('').reverse().join('');
                    console.log(this.message);
                }
            }
        })

    </script>
</body>

</html>
